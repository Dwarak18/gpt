{% extends "base.html" %}

{% block title %}Chat - AI Chat App{% endblock %}

{% block extra_css %}
<style>
    /* Chat-specific styles */
    .chat-container {
        background: var(--bg-primary);
        min-height: 100vh;
        color: var(--text-primary);
        display: flex;
    }

    /* Sidebar Styles */
    .sidebar {
        width: 280px;
        background: rgba(26, 26, 46, 0.95);
        backdrop-filter: blur(20px);
        border-right: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        flex-direction: column;
        height: 100vh;
        position: fixed;
        left: 0;
        top: 0;
        z-index: 1000;
        transition: transform 0.3s ease;
    }

    .sidebar.hidden {
        transform: translateX(-100%);
    }

    .sidebar-header {
        padding: 1.5rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .new-chat-btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 0.75rem;
        padding: 0.75rem 1rem;
        font-size: 0.875rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        width: 100%;
    }

    .new-chat-btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .sessions-list {
        flex: 1;
        overflow-y: auto;
        padding: 1rem;
    }

    .session-item {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 0.75rem;
        padding: 1rem;
        margin-bottom: 0.75rem;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
    }

    .session-item:hover {
        background: rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 255, 255, 0.2);
    }

    .session-item.active {
        background: linear-gradient(135deg, rgba(102, 126, 234, 0.2) 0%, rgba(118, 75, 162, 0.2) 100%);
        border-color: #667eea;
    }

    .session-title {
        color: var(--text-primary);
        font-weight: 500;
        margin-bottom: 0.5rem;
        font-size: 0.875rem;
        line-height: 1.4;
    }

    .session-preview {
        color: var(--text-secondary);
        font-size: 0.75rem;
        margin-bottom: 0.5rem;
        line-height: 1.3;
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        line-clamp: 3;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: pre-line;
    }

    .session-preview .user-prefix {
        color: #667eea;
        font-weight: 500;
    }

    .session-preview .ai-prefix {
        color: #764ba2;
        font-weight: 500;
    }

    .session-meta {
        color: var(--text-secondary);
        font-size: 0.75rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .session-menu {
        position: absolute;
        top: 0.5rem;
        right: 0.5rem;
        opacity: 0;
        transition: opacity 0.2s ease;
    }

    .session-item:hover .session-menu {
        opacity: 1;
    }

    .session-menu-btn {
        background: rgba(255, 255, 255, 0.1);
        border: none;
        border-radius: 0.375rem;
        width: 24px;
        height: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        color: var(--text-secondary);
        transition: all 0.2s ease;
    }

    .session-menu-btn:hover {
        background: rgba(255, 255, 255, 0.2);
        color: var(--text-primary);
    }

    .sidebar-toggle {
        position: fixed;
        top: 1rem;
        left: 1rem;
        z-index: 1001;
        background: rgba(26, 26, 46, 0.9);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 0.5rem;
        width: 40px;
        height: 40px;
        display: none;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        color: var(--text-primary);
        transition: all 0.3s ease;
    }

    .sidebar-toggle:hover {
        background: rgba(255, 255, 255, 0.1);
    }

    /* Main chat area */
    .main-chat-area {
        flex: 1;
        margin-left: 280px;
        display: flex;
        flex-direction: column;
        height: 100vh;
        transition: margin-left 0.3s ease;
    }

    .main-chat-area.sidebar-hidden {
        margin-left: 0;
    }

    .chat-header {
        background: rgba(26, 26, 46, 0.9);
        backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        padding: 1rem 1.5rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    /* Chat messages container */
    .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 1.5rem;
        background: var(--bg-primary);
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    .chat-history-section {
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        padding-bottom: 1rem;
        margin-bottom: 1rem;
    }

    .chat-history-header {
        color: var(--text-secondary);
        font-size: 0.875rem;
        text-align: center;
        margin-bottom: 1rem;
        padding: 0.5rem;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 0.5rem;
        font-weight: 500;
    }

    .message-timestamp {
        font-size: 0.75rem;
        color: var(--text-secondary);
        margin-top: 0.5rem;
        opacity: 0.7;
    }

    .historical-message {
        opacity: 0.85;
    }

    .new-message {
        animation: slideIn 0.3s ease-out;
    }

    .message-box {
        max-width: 80%;
        padding: 1rem 1.5rem;
        border-radius: 1.5rem;
        line-height: 1.6;
        word-wrap: break-word;
        animation: slideIn 0.3s ease-out;
    }

    .user-message {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        align-self: flex-end;
        border-bottom-right-radius: 0.5rem;
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .ai-message {
        background: rgba(26, 26, 46, 0.8);
        color: var(--text-primary);
        align-self: flex-start;
        border-bottom-left-radius: 0.5rem;
        box-shadow: var(--shadow-md);
        border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .chat-input-area {
        background: rgba(26, 26, 46, 0.9);
        backdrop-filter: blur(20px);
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        padding: 1.5rem;
        display: flex;
        gap: 1rem;
        align-items: flex-end;
    }

    .chat-input {
        flex: 1;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 1.5rem;
        padding: 1rem 1.5rem;
        color: var(--text-primary);
        font-size: 1rem;
        resize: none;
        min-height: 50px;
        max-height: 120px;
        transition: all 0.3s ease;
    }

    .chat-input::placeholder {
        color: rgba(255, 255, 255, 0.6);
    }

    .chat-input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        background: rgba(255, 255, 255, 0.15);
    }

    .send-button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .send-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    .send-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
    }

    .typing-indicator {
        display: none;
        align-items: center;
        gap: 0.5rem;
        color: var(--text-secondary);
        font-style: italic;
        padding: 1rem;
        background: rgba(26, 26, 46, 0.6);
        border-radius: 1rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
        max-width: 80%;
        align-self: flex-start;
        margin-left: 0;
    }

    .typing-dots {
        display: flex;
        gap: 0.25rem;
    }

    .typing-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background-color: #9ca3af;
        animation: typingDot 1.4s infinite;
    }

    .typing-dot:nth-child(2) {
        animation-delay: 0.2s;
    }

    .typing-dot:nth-child(3) {
        animation-delay: 0.4s;
    }

    @keyframes typingDot {
        0%, 60%, 100% {
            transform: scale(1);
        }
        30% {
            transform: scale(1.2);
        }
    }

    .user-menu {
        position: relative;
    }

    .user-dropdown {
        position: absolute;
        top: 100%;
        right: 0;
        background: rgba(26, 26, 46, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 0.75rem;
        box-shadow: var(--shadow-lg);
        min-width: 200px;
        z-index: 1000;
        opacity: 0;
        visibility: hidden;
        transform: translateY(-10px);
        transition: all 0.3s ease;
        border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .user-dropdown.open {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
    }

    .user-dropdown-item {
        padding: 0.75rem 1rem;
        color: var(--text-primary);
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        cursor: pointer;
        transition: background-color 0.2s ease;
    }

    .user-dropdown-item:hover {
        background-color: rgba(255, 255, 255, 0.1);
    }

    .user-dropdown-item:first-child {
        border-radius: 0.75rem 0.75rem 0 0;
    }

    .user-dropdown-item:last-child {
        border-radius: 0 0 0.75rem 0.75rem;
    }

    .connection-status {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.875rem;
    }

    .status-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background-color: #ef4444;
    }

    .status-dot.connected {
        background-color: #10b981;
    }

    @media (max-width: 768px) {
        .sidebar {
            transform: translateX(-100%);
        }
        
        .sidebar.open {
            transform: translateX(0);
        }
        
        .main-chat-area {
            margin-left: 0;
        }
        
        .sidebar-toggle {
            display: flex;
        }
        
        .message-box {
            max-width: 90%;
        }
        
        .chat-input-area {
            padding: 1rem;
        }
        
        .chat-messages {
            padding: 1rem;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="chat-container">

    <div class="sidebar" id="sidebar">

{% block extra_js %}
<script>
let isTyping = false;
let currentSessionId = {% if current_session_id %}{{ current_session_id }}{% else %}null{% endif %};
let sessions = [];

// Auto-resize textarea
function autoResize(textarea) {
    textarea.style.height = 'auto';
    textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
}

// Handle Enter key
function handleKeyDown(event) {
    if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
    }
}

// Sidebar toggle for mobile
function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    const mainArea = document.getElementById('main-chat-area');
    sidebar.classList.toggle('open');
}

// Load all sessions
async function loadSessions() {
    try {
        const response = await fetch('/api/sessions');
        if (response.ok) {
            const data = await response.json();
            sessions = data.sessions;
            renderSessions();
        }
    } catch (error) {
        console.error('Failed to load sessions:', error);
    }
}

// Render sessions in sidebar
function renderSessions() {
    const sessionsList = document.getElementById('sessions-list');
    sessionsList.innerHTML = '';
    
    sessions.forEach(session => {
        const sessionDiv = document.createElement('div');
        sessionDiv.className = `session-item ${session.id === currentSessionId ? 'active' : ''}`;
        sessionDiv.onclick = () => switchToSession(session.id);
        
        const updatedDate = new Date(session.updated_at);
        const timeAgo = getTimeAgo(updatedDate);
        
        sessionDiv.innerHTML = `
            <div class="session-title">${session.title}</div>
            <div class="session-preview">${formatMessagePreview(session.last_message)}</div>
            <div class="session-meta">
                <span>${session.message_count} messages</span>
                <span>${timeAgo}</span>
            </div>
            <div class="session-menu">
                <button class="session-menu-btn" onclick="event.stopPropagation(); deleteSession(${session.id})" title="Delete Session">
                    <i class="fas fa-trash text-xs"></i>
                </button>
            </div>
        `;
        
        sessionsList.appendChild(sessionDiv);
    });
}

// Helper function to get time ago
function getTimeAgo(date) {
    const now = new Date();
    const diffTime = Math.abs(now - date);
    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
    const diffHours = Math.floor(diffTime / (1000 * 60 * 60));
    const diffMinutes = Math.floor(diffTime / (1000 * 60));
    
    if (diffDays > 0) return `${diffDays}d ago`;
    if (diffHours > 0) return `${diffHours}h ago`;
    if (diffMinutes > 0) return `${diffMinutes}m ago`;
    return 'Just now';
}

// Helper function to format message preview
function formatMessagePreview(message) {
    if (!message || message === 'No messages yet') {
        return '<em style="color: rgba(255, 255, 255, 0.4);">No messages yet</em>';
    }
    
    // Escape HTML
    const div = document.createElement('div');
    div.textContent = message;
    let escaped = div.innerHTML;
    
    // Style the prefixes
    escaped = escaped.replace(/^You:/gm, '<span class="user-prefix">You:</span>');
    escaped = escaped.replace(/^AI:/gm, '<span class="ai-prefix">AI:</span>');
    
    // Replace newlines with <br> for proper display
    escaped = escaped.replace(/\n/g, '<br>');
    
    return escaped;
}

// Create new chat session
async function createNewChat() {
    try {
        const response = await fetch('/api/sessions/new', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ title: 'New Chat' })
        });
        
        if (response.ok) {
            const data = await response.json();
            // Redirect to new session
            window.location.href = `/chat/${data.session_id}`;
        }
    } catch (error) {
        console.error('Failed to create new chat:', error);
        alert('Failed to create new chat. Please try again.');
    }
}

// Switch to different session
function switchToSession(sessionId) {
    if (sessionId !== currentSessionId) {
        window.location.href = `/chat/${sessionId}`;
    }
}

// Delete session
async function deleteSession(sessionId) {
    if (!confirm('Are you sure you want to delete this chat? This action cannot be undone.')) {
        return;
    }
    
    try {
        const response = await fetch(`/api/sessions/${sessionId}`, {
            method: 'DELETE'
        });
        
        if (response.ok) {
            if (sessionId === currentSessionId) {
                // If deleting current session, create new one
                createNewChat();
            } else {
                // Just reload sessions list
                loadSessions();
            }
        } else {
            alert('Failed to delete session. Please try again.');
        }
    } catch (error) {
        console.error('Failed to delete session:', error);
        alert('Error deleting session. Please try again.');
    }
}

// Check connection status
async function checkConnection() {
    try {
        const response = await fetch('/api/health/ollama');
        const data = await response.json();
        
        const statusDot = document.getElementById('connection-dot');
        const statusText = document.getElementById('connection-status');
        
        if (response.ok && data.status === 'healthy') {
            statusDot.classList.add('connected');
            statusText.textContent = 'AI Connected';
            return true;
        } else {
            statusDot.classList.remove('connected');
            statusText.textContent = 'AI Offline';
            return false;
        }
    } catch (error) {
        const statusDot = document.getElementById('connection-dot');
        const statusText = document.getElementById('connection-status');
        statusDot.classList.remove('connected');
        statusText.textContent = 'Connection Error';
        return false;
    }
}

// Add message to chat
function addMessage(message, isUser = false, timestamp = null, isHistorical = false) {
    const chatMessages = document.getElementById('chat-messages');
    const messageDiv = document.createElement('div');
    
    let messageClass = `message-box ${isUser ? 'user-message' : 'ai-message'}`;
    if (isHistorical) {
        messageClass += ' historical-message';
    } else {
        messageClass += ' new-message';
    }
    messageDiv.className = messageClass;
    
    let timestampHtml = '';
    if (timestamp && isHistorical) {
        const date = new Date(timestamp);
        timestampHtml = `<div class="message-timestamp">${date.toLocaleString()}</div>`;
    }
    
    if (isUser) {
        messageDiv.innerHTML = `<p>${message}</p>${timestampHtml}`;
    } else {
        messageDiv.innerHTML = `
            <div class="flex items-center gap-2 mb-2">
                <i class="fas fa-robot text-blue-400"></i>
                <span class="font-semibold text-white">AI Assistant</span>
            </div>
            <p class="text-white">${message}</p>
            ${timestampHtml}
        `;
    }
    
    chatMessages.appendChild(messageDiv);
    
    // Only scroll to bottom for new messages, not historical ones
    if (!isHistorical) {
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }
}

// Load chat history for current session
async function loadChatHistory() {
    if (!currentSessionId) return;
    
    try {
        const response = await fetch(`/api/chat-history/${currentSessionId}`);
        if (response.ok) {
            const data = await response.json();
            const chatMessages = document.getElementById('chat-messages');
            
            if (data.history && data.history.length > 0) {
                // Add historical messages
                data.history.forEach(chat => {
                    addMessage(chat.user_message, true, chat.timestamp, true);
                    addMessage(chat.ai_response, false, chat.timestamp, true);
                });
            } else {
                // Show welcome message if no history
                const welcomeMessage = document.createElement('div');
                welcomeMessage.className = 'ai-message message-box';
                welcomeMessage.innerHTML = `
                    <div class="flex items-center gap-2 mb-2">
                        <i class="fas fa-robot text-blue-400"></i>
                        <span class="font-semibold text-white">AI Assistant</span>
                    </div>
                    <p class="text-white">Hello! I'm your AI assistant. How can I help you today? ðŸš€</p>
                `;
                chatMessages.appendChild(welcomeMessage);
            }
            
            // Scroll to bottom after loading history
            setTimeout(() => {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }, 100);
        }
    } catch (error) {
        console.error('Failed to load chat history:', error);
        // Show welcome message on error
        const chatMessages = document.getElementById('chat-messages');
        const welcomeMessage = document.createElement('div');
        welcomeMessage.className = 'ai-message message-box';
        welcomeMessage.innerHTML = `
            <div class="flex items-center gap-2 mb-2">
                <i class="fas fa-robot text-blue-400"></i>
                <span class="font-semibold text-white">AI Assistant</span>
            </div>
            <p class="text-white">Hello! I'm your AI assistant. How can I help you today? ðŸš€</p>
        `;
        chatMessages.appendChild(welcomeMessage);
    }
}

// Clear chat history for current session
async function clearCurrentChatHistory() {
    if (!currentSessionId) return;
    
    if (!confirm('Are you sure you want to clear this chat history? This action cannot be undone.')) {
        return;
    }
    
    try {
        const response = await fetch(`/api/clear-chat-history/${currentSessionId}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            }
        });
        
        if (response.ok) {
            // Clear the chat messages display
            const chatMessages = document.getElementById('chat-messages');
            chatMessages.innerHTML = '';
            
            // Show welcome message
            const welcomeMessage = document.createElement('div');
            welcomeMessage.className = 'ai-message message-box';
            welcomeMessage.innerHTML = `
                <div class="flex items-center gap-2 mb-2">
                    <i class="fas fa-robot text-blue-400"></i>
                    <span class="font-semibold text-white">AI Assistant</span>
                </div>
                <p class="text-white">Hello! I'm your AI assistant. How can I help you today? ðŸš€</p>
            `;
            chatMessages.appendChild(welcomeMessage);
            
            // Close dropdown and reload sessions
            document.getElementById('user-dropdown').classList.remove('open');
            loadSessions();
            
            alert('Chat history cleared successfully!');
        } else {
            alert('Failed to clear chat history. Please try again.');
        }
    } catch (error) {
        console.error('Error clearing chat history:', error);
        alert('Error clearing chat history. Please try again.');
    }
}

// Show typing indicator
function showTyping() {
    const chatMessages = document.getElementById('chat-messages');
    
    // Create typing indicator if it doesn't exist
    let typingIndicator = document.getElementById('typing-indicator');
    if (!typingIndicator) {
        typingIndicator = document.createElement('div');
        typingIndicator.id = 'typing-indicator';
        typingIndicator.className = 'typing-indicator';
        typingIndicator.innerHTML = `
            <i class="fas fa-robot text-blue-400"></i>
            <span class="text-white">AI is thinking</span>
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        `;
    }
    
    // Add typing indicator to the end of chat messages
    chatMessages.appendChild(typingIndicator);
    typingIndicator.style.display = 'flex';
    chatMessages.scrollTop = chatMessages.scrollHeight;
}

// Hide typing indicator
function hideTyping() {
    const typingIndicator = document.getElementById('typing-indicator');
    if (typingIndicator) {
        typingIndicator.remove();
    }
}

// Send message
async function sendMessage() {
    if (!currentSessionId) {
        alert('No active chat session. Please create a new chat.');
        return;
    }
    
    const chatInput = document.getElementById('chat-input');
    const sendBtn = document.getElementById('send-btn');
    const message = chatInput.value.trim();
    
    if (!message || isTyping) return;
    
    // Add user message
    addMessage(message, true);
    
    // Clear input and reset height
    chatInput.value = '';
    chatInput.style.height = 'auto';
    
    // Disable input and show typing
    isTyping = true;
    sendBtn.disabled = true;
    chatInput.disabled = true;
    showTyping();
    
    try {
        const response = await fetch('/api/chat', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ 
                message: message,
                session_id: currentSessionId
            })
        });
        
        const data = await response.json();
        
        if (response.ok) {
            addMessage(data.reply);
            // Reload sessions to update the sidebar
            loadSessions();
        } else {
            addMessage('Sorry, I encountered an error. Please try again.');
        }
    } catch (error) {
        addMessage('Unable to connect to AI service. Please check your connection.');
    } finally {
        // Re-enable input and hide typing
        isTyping = false;
        sendBtn.disabled = false;
        chatInput.disabled = false;
        hideTyping();
        chatInput.focus();
    }
}

// User menu toggle
document.getElementById('user-menu-btn').addEventListener('click', function(e) {
    e.stopPropagation();
    const dropdown = document.getElementById('user-dropdown');
    dropdown.classList.toggle('open');
});

// Close dropdown when clicking outside
document.addEventListener('click', function(e) {
    const dropdown = document.getElementById('user-dropdown');
    if (!dropdown.contains(e.target)) {
        dropdown.classList.remove('open');
    }
});

// Sidebar toggle for mobile
document.getElementById('sidebar-toggle').addEventListener('click', toggleSidebar);

// Initialize on page load
document.addEventListener('DOMContentLoaded', function() {
    checkConnection();
    loadSessions();
    loadChatHistory();
    
    // Check connection status periodically
    setInterval(checkConnection, 30000); // Every 30 seconds
    
    // Focus on input
    document.getElementById('chat-input').focus();
});
</script>
