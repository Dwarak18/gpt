{% extends "base.html" %}

{% block title %}Sign Up - AI Chat App{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center p-4">
    <div class="form-container w-full max-w-md text-white slide-in">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold mb-2 text-white">ðŸš€ Join Us</h1>
            <p class="text-gray-300">Create your account and start chatting with AI!</p>
        </div>

        {% if error %}
        <div class="alert alert-error">
            <i class="fas fa-exclamation-circle mr-2"></i>{{ error }}
        </div>
        {% endif %}

        <form id="signup-form" method="POST" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-300 mb-2">
                    Username
                </label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    class="input-field" 
                    placeholder="Your unique username" 
                    required
                >
            </div>
            
            <div>
                <label for="email" class="block text-sm font-medium text-gray-300 mb-2">
                    Email address
                </label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="input-field" 
                    placeholder="you@example.com" 
                    required
                >
            </div>
            
            <div>
                <label for="phone" class="block text-sm font-medium text-gray-300 mb-2">
                    Phone Number (Optional)
                </label>
                <input 
                    type="tel" 
                    id="phone" 
                    name="phone" 
                    class="input-field" 
                    placeholder="e.g., +1234567890"
                >
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-300 mb-2">
                    Password
                </label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="input-field" 
                    placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" 
                    required
                >
            </div>
            
            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-300 mb-2">
                    Confirm Password
                </label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    name="confirmPassword" 
                    class="input-field" 
                    placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" 
                    required
                >
            </div>
            
            <button type="submit" id="signup-btn" class="btn-primary w-full">
                <i class="fas fa-user-plus mr-2"></i>Sign Up
            </button>
            
            <p class="text-center text-sm text-gray-300">
                Already have an account? 
                <a href="{{ url_for('login') }}" class="btn-link font-medium">Login</a>
            </p>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.getElementById('signup-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    if (!validateForm('signup-form')) {
        showAlert('Please fill in all required fields.');
        return;
    }
    
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    
    if (password !== confirmPassword) {
        showAlert('Passwords do not match.');
        return;
    }
    
    if (password.length < 6) {
        showAlert('Password must be at least 6 characters long.');
        return;
    }
    
    const originalText = showLoading('signup-btn');
    
    const formData = new FormData(this);
    const data = {
        username: formData.get('username'),
        email: formData.get('email'),
        phone: formData.get('phone'),
        password: formData.get('password')
    };
    
    try {
        const response = await fetch('/signup', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
        });
        
        const result = await response.json();
        
        if (response.ok) {
            showAlert('Account created successfully! Redirecting to login...', 'success');
            setTimeout(() => {
                window.location.href = '/login';
            }, 1500);
        } else {
            showAlert(result.error || 'Signup failed');
        }
    } catch (error) {
        showAlert('Network error. Please try again.');
    } finally {
        hideLoading('signup-btn', originalText);
    }
});
</script>
{% endblock %}
